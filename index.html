<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio final</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: "Times New Roman", serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid red;
      background: black;
      color: red;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: red;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    img {
      border: 6px solid darkred;
      max-width: 90%;
      max-height: 90vh;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="pagina1">
  <h1>Insira a senha para prosseguir</h1>
  <input type="password" id="senha1">
  <button onclick="verificarSenha()">Entrar</button>
</div>

<div id="pagina2" style="display: none; flex-direction: column; align-items: center;">
  <audio id="musica" loop>
    <source src="oidua adan otiepsus.mp3" type="audio/mpeg">
    Arquivo altamente perigoso! NUNCA JAMAIS baixe ele.
  </audio>
  <img src="sede.png" alt="Imagem" />
</div>

<script>
  function verificarSenha() {
    const senha = document.getElementById("senha1").value;
    if (senha.trim().toLowerCase() === "feriado") {
      document.getElementById("pagina1").style.display = "none";
      document.getElementById("pagina2").style.display = "flex";
    } else {
      alert("Senha incorreta!");
    }
  }

  window.addEventListener('click', function () {
    const audio = document.getElementById('musica');
    if (audio.paused) {
      audio.play().catch(e => console.warn('Erro ao tentar tocar o áudio:', e));
    }
  });
</script>

</body>
</html>
