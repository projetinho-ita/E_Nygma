<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrada Misteriosa</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin-top: 20px;
      padding: 10px;
      background-color: #111;
      border: 1px solid red;
      color: red;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: red;
      color: black;
      cursor: pointer;
    }
    #resultado {
      margin-top: 40px;
      max-width: 800px;
      text-align: justify;
    }
    #mensagem-erro {
      color: darkred;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Digite a palavra mágica</h1>
  <input type="text" id="senha" placeholder="..." />
  <button onclick="verificar()">Entrar</button>
  <p id="mensagem-erro"></p>
  <div id="resultado"></div>

  <script>
    let etapa = 1;

    function verificar() {
      const input = document.getElementById("senha");
      const senha = input.value.trim().toLowerCase();
      const erro = document.getElementById("mensagem-erro");
      const resultado = document.getElementById("resultado");
      const titulo = document.getElementById("titulo");
      erro.textContent = "";

      if (etapa === 1 && senha === "medalha") {
        resultado.innerHTML = `
          <h2>A Ontologia do Galardão Imaterial</h2>
          <p>Prezados confrades do espírito olímpico, ilustríssimos guardiões da chama da competição que arde no cerne da civilização! O que nos congrega neste espaço sagrado, neste epicentro de vontades, não é, e jamais será, a mera observação de uma disputa. Estamos aqui para testemunhar a manifestação cíclica da necessidade ontológica que define a própria humanidade: a pulsão irreprimível de transcender, de se projetar para além das amarras do possível, de dialogar com o próprio infinito.</p>
          <p>Pois cada atleta que adentra esta arena não é apenas um indivíduo em sua busca pela primazia. Não! Ele se sublima, tornando-se a encarnação momentânea de um anseio coletivo, um avatar que carrega em sua musculatura e em sua alma o peso e a esperança de milhões, transformando o esforço solitário em uma narrativa arquetípica. Aqui, neste crisol de tensões e talentos, assistimos à mais pura dialética: a do homem contra si mesmo, em uma batalha íntima com suas próprias limitações, e a do homem como metonímia de sua pátria, em um embate simbólico que reverbera através de gerações.</p>
          <p>Contudo, e aqui reside o paradoxo que nos instiga e nos move, o que emerge das cinzas deste embate glorioso? O que sobrevive à efemeridade do pódio e à corrosão da materialidade do metal? Os estádios, por mais monumentais, um dia serão ruínas poéticas. Os aplausos, por mais ensurdecedores, são ecos destinados ao silêncio. Devemos, portanto, inquirir sobre a natureza daquilo que é verdadeiramente perene, o axioma da imortalidade desportiva, cuja essência se revela no seguinte enigma epistemológico: não sou de metal, mas sou o maior troféu. Nasço para ser eterno, mas minha glória aumenta quando sou quebrado. O que sou eu?</p>
          <p>Ah, a síntese! O paradoxo resolvido! Esta é a verdadeira alquimia do esporte: a transmutação do esforço físico, finito e datado, em um conceito abstrato, eterno e absoluto. Não se trata de uma mera estatística, mas do zênite da performance humana, um novo patamar a partir do qual toda a humanidade passa a se medir, redefinindo as fronteiras da própria realidade.</p>
          <p>E assim, quando as crônicas futuras narrarem os feitos desta era, não serão apenas os nomes dos vitoriosos que serão lembrados, mas sim a existência indelével deste galardão imaterial. Pois ele não pertence mais ao atleta que o forjou; pertence à própria tessitura da história, uma vibração perpétua no tecido do tempo, um sussurro imortal que diz a todos que ousam sonhar: o limite, meus caros, é apenas o prelúdio de uma nova e ainda mais retumbante glória.</p>
          <br><h2>Digite a segunda senha:</h2>
        `;
        titulo.textContent = "Digite a segunda palavra mágica";
        input.value = "";
        etapa = 2;

      } else if (etapa === 2 && senha === "recorde") {
        resultado.innerHTML += `<p><strong>Frase do dia:</strong> que entraram em conflito recentemente</p>`;
        input.style.display = "none";
        document.querySelector("button").style.display = "none";
        titulo.textContent = "Mensagem revelada";
      } else {
        erro.textContent = "Senha incorreta.";
      }
    }
  </script>
</body>
</html>
