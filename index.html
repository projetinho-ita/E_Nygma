<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Enigma Final</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    #senhaSection, #conteudoFinal {
      display: none;
    }
    .imagem {
      margin: 40px auto;
      display: block;
      max-width: 90%;
      border: 10px solid darkred;
      box-shadow: 0 0 30px red;
    }
    #frase {
      font-size: 24px;
      margin-top: 40px;
      color: red;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 15px;
      background-color: red;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="senhaSection">
    <h2>Digite a senha para acessar:</h2>
    <input type="password" id="senha" placeholder="Senha" />
    <br />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="conteudoFinal">
    <audio id="bg-audio" loop>
      <source src="mistereous notes.mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
    <img src="sede.png" class="imagem" alt="Sede" />
  </div>

  <script>
    document.getElementById('senhaSection').style.display = 'block';

    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha.toLowerCase() === "feriado") {
        document.getElementById('senhaSection').style.display = 'none';
        document.getElementById('conteudoFinal').style.display = 'block';
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
